<body>

  <section class="container">

    <h1>Calcule seu IMC</h1>

    <form action="" id="form">
      <label for="input-weigth">Peso (Kg)</label>
      <input type="text" id="input-weigth" placeholder="Digite seu peso.">

      <label for="input-heigth">Altura (m)</label>
      <input type="text" id="input-heigth" placeholder="Digite sua altura. Ex: 1.75">

      <button type="submit">Enviar</button>
    </form>

    <div class="result"></div>

  </section>
